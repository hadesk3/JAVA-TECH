<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>user-change-pass</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

</head>
<body>
	



<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <h3 style="text-align: center; color: #888; margin-top: 5rem; margin-bottom: 3rem;">User change pass</h3>
            <form action="/changed-pass" method="post" enctype="multipart/form-data" style="border: 1px solid #ccc; border-radius: 5px; width: 100%; margin-bottom: 5rem; margin-left: auto; margin-right: auto; padding: 1rem; background-color: #f8f9fa;">
                <div class="form-group">
                    <label for="username">Change pass</label>
                    <input id="username" type="text" class="form-control" placeholder="pass" name="pass">
                </div>
               
                <div class="form-group">
                    <button class="btn btn-success" style="padding-left: 5rem; padding-right: 5rem;">Change</button>
                </div>
                
            </form>
        </div>
    </div>
</div>


</body>
</html>
