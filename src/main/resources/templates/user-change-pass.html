<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>user-change-pass</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

</head>
<body>
	



<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <h3 class="text-center text-secondary mt-5 mb-3">User change pass</h3>
            <form action="/changed-pass" method="post" enctype="multipart/form-data" class="border rounded w-100 mb-5 mx-auto px-3 pt-3 bg-light">
                <div class="form-group">
                    <label for="username">Change pass</label>
                    <input id="username" type="text" class="form-control" placeholder="pass" name="pass">
                </div>
               
                <div class="form-group">
                    <button class="btn btn-success px-5">Change</button>
                </div>
                
            </form>
        </div>
    </div>
</div>


</body>
</html>
