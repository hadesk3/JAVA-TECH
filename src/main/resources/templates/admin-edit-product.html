<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Product</title>
</head>
<body>
    <h1>Edit Product</h1>
    <form th:action="@{/admin/product/edit/{id}(id=${product.id})}" th:object="${product}" method="post">
        <label for="barcode">Barcode:</label>
        <input type="text" id="barcode" name="barcode" th:field="*{barcode}" required>
        <br>
        <label for="productName">Product Name:</label>
        <input type="text" id="productName" name="productName" th:field="*{productName}" required>
        <br>
        <label for="importPrice">Import Price:</label>
        <input type="number" id="importPrice" name="importPrice" th:field="*{importPrice}" step="0.01" required>
        <br>
        <label for="retailPrice">Retail Price:</label>
        <input type="number" id="retailPrice" name="retailPrice" th:field="*{retailPrice}" step="0.01" required>
        <br>
        <label for="category">Category:</label>
        <input type="text" id="category" name="category" th:field="*{category}" required>
        <br>
        
        <input type="submit" value="Update Product">
    </form>
</body>
</html>
