<!DOCTYPE html>
<html>
<head>
    <meta charset="ISO-8859-1">
    <title>User detail</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f6f6f6;
            margin: 0;
            padding: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            padding: 8px;
            border: 1px solid #ccc;
        }

        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .input-group {
            display: flex;
        }

        .input-group-text {
            background-color: #f2f2f2;
            border: 1px solid #ccc;
            border-radius: 4px 0 0 4px;
        }

        .form-control {
            flex: 1;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 0 4px 4px 0;
        }

        .btn-success {
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            padding: 10px 20px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Full Name</th>
            <th>User Name</th>
            <th>Pass</th>
            <th>Locked Status</th>
        </tr>
        <tr th:each="account : ${user}">
            <td th:text="${account.fullName}"></td>
            <td th:text="${account.username}"></td>
            <td th:text="${account.password}"></td>
            <td th:text="${account.enabled}"></td>
            <td>
                <a th:href="@{/admin-page}" class="btn btn-primary">Back</a>
            </td>
        </tr>
    </table>

    <h2>Handle lock/unlock</h2>
    <form method="post" action="/handleUser" enctype="multipart/form-data">
        <div class="form-group">
            <label for="name">Input username to block</label>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">
                        <i class="fas fa-user"></i>
                    </span>
                </div>
                <input id="name" type="text" class="form-control" name="name">
            </div>
        </div>
        <div class="form-group">
            <button class="btn btn-success px-5" type="submit">OKE</button>
        </div>
    </form>
</body>
</html>
